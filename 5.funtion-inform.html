<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo cubo</title>
    <script>
        function informeBoton(botonId, botonNombre, botonValor){
            var userMessage1 = "Id del Boton:" + botonId + "\n";
            var userMessage2 = "Nombre del Boton:" + botonNombre + "\n";
            var userMessage3 = "Valor del Boton:" + botonValor + "\n";

            alert(userMessage1+userMessage2+userMessage3);
        }
    </script>
    
      
</head>

<body>
</body>

    <!-- WE SEND PARAMETERS  ID, NAME, VALUE -->
    <input type="button" id="id1" name="Boton izquierdo" value="Izquierdo" onclick="informeBoton(this.id, this.name, this.value)">
    <input type="button" id="id2" name="Boton CENTRO" value="CENTRO" onclick="informeBoton(this.id, this.name, this.value)">
    <input type="button" id="id3" name="Boton DERECHO" value="DERECHO" onclick="informeBoton(this.id, this.name, this.value)">

</html>
