<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo cubo</title>
    <script>

        function aCelsius(fahrenheit){
            this.fahrenheit= fahrenheit;
            return (5/9) * (fahrenheit-32);
        }

    </script>   
</head>

<body>

    <script>
    var fahrenheit = fahrenheit;
    var resultado =aCelsius(25);
    alert("The convertion de fahrenheit to celsius de: "+ fahrenheit+ " es: " +resultado);

    </script>

</body>
</html>
