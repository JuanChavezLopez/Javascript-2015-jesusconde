<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo onCick</title>
    <script>
        function diHola(){
            alert("Hola");
        }

        function diAdios(){
            alert("Adios");
        }
        function continuaJuan(){
            alert("Juan continua.....vamos....fuerza!!");
        }
    </script>
</head>

<body>
</body>
<input type="button" value="Di Hola" onclick="diHola()">
<input type="button" value="Di Adios" onclick="diAdios()">
<input type="button" value="Continua Juan" onclick="continuaJuan()">
</html>
